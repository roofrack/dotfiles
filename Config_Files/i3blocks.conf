# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks
#
# Global properties
separator=true
separator_block_width=15

[batterybar]
command=$SCRIPT_DIR/batterybar
label=bat:
interval=5
markup=pango
min_width=bat: ■■■■■
# Discharging colors low to high
#C1=#FF0027
#C2=#FF3B05
#C3=#FFB923
#C4=#FFD000
#C5=#E4FF00
#C6=#ADFF00
#C7=#6DFF00
#C8=#10BA00
#CHARGING_COLOR=#00AFE3
#FULL_COLOR=#FFFFFF
#AC_COLOR=#535353

[arch-update]
command=$SCRIPT_DIR/arch-update 
# interval=3600
interval=10800
markup=pango
LABEL= 
LABEL= 
# color="#f12711"

[ip]
command=hostname -i | awk '{ print "IP:" $1 }'
interval=once
color=#91E78B


[disk]
command=$SCRIPT_DIR/disk
LABEL= 
#DIR=$HOME
ALERT_LOW=10
interval=30
# color=#0f3d69
color=#120a8f

